<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music - Arko Chakrabartiroy</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body { font-family: Arial, sans-serif; display: block; min-height: 100vh; background-color: #fff; padding-top: 120px; }
    nav { position: fixed; top: 120px; right: 0; width: 200px; height: calc(100vh - 120px); background-color: #800000; color: white; padding-top: 20px; display: flex; flex-direction: column; align-items: center; z-index: 100; }
    nav a { color: white; text-decoration: none; margin: 10px 0; padding: 8px 12px; width: 100%; text-align: center; transition: background 0.3s; }
    nav a:hover { background-color: #333; }
    .main-wrapper { width: calc(100% - 200px); margin-right: 200px; margin-left: 0; }
    .site-title { 
      width: 100%; 
      margin: 0; 
      display: block; 
      text-align: center; 
      padding: 40px 16px; 
      background: url('starry_night.webp') center/cover;
      position: fixed;
      top: 0;
      left: 0;
      height: 120px;
      z-index: 1000;
    }
    .site-title::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .site-title h1 { 
      font-family: Georgia, 'Times New Roman', serif; 
      font-size: 2.8rem; 
      font-weight: 400; 
      margin: 0; 
      color: #fff; 
      letter-spacing: 0.2px;
      position: relative;
      z-index: 2;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    h2 { font-family: Georgia, 'Times New Roman', serif; font-size: 1.8rem; font-weight: 400; color: #333; margin-bottom: 1.2rem; }
    h3 { font-family: Georgia, 'Times New Roman', serif; font-size: 1.4rem; font-weight: 400; color: #333; margin: 1.5rem 0 1rem; }
    .content { max-width: 1100px; margin: 0 auto; padding: 60px 40px; width: 100%; color: #333; line-height: 1.6; }
    
    .about-container {
      display: flex;
      gap: 40px;
      align-items: flex-start;
      margin-top: 0;
      max-width: 1000px;
      margin: 0 auto;
      justify-content: flex-start;
      flex-wrap: nowrap;
    }
    
    .page-image {
      width: 300px;
      max-width: 300px;
      flex: 0 0 300px;
      height: auto;
      border-radius: 2px;
      display: block;
      object-fit: cover;
    }
    
    .page-content {
      flex: 1;
      font-size: 1.05rem;
      line-height: 1.7;
      padding-top: 4px;
    }
    
    .page-content p {
      margin-bottom: 1.2rem;
      color: #444;
    }

    .audio-player {
      margin: 1rem 0;
    }

    .performance-image {
      width: 100%;
      max-width: 500px;
      height: 280px;
      object-fit: cover;
      border-radius: 4px;
      margin: 1rem 0;
      display: block;
    }

    @media (max-width: 768px) { 
      body { padding-top: 0; }
      nav { position: static; width: 100%; height: auto; flex-direction: row; flex-wrap: wrap; justify-content: space-around; padding-top: 10px; } 
      .site-title { position: static; height: auto; }
      .main-wrapper { width: 100%; margin-right: 0; } 
      .content { max-width: none; margin: 0; padding: 20px; } 
      nav a { width: auto; } 
      .about-container { flex-direction: column; }
      .page-image { margin: 0 auto; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">About</a>
    <a href="resume.html">Resume</a>
    <a href="research.html">Research Papers</a>
    <a href="apps.html">Apps</a>
    <a href="stories.html">Stories</a>
    <a href="music.html">Music</a>
    <a href="tutoring.html">Tutoring</a>
    <a href="chess.html">Chess</a>
  </nav>
  <header class="site-title"><h1>Arko Chakrabartiroy</h1></header>
  <div class="main-wrapper">
    <div class="content">
      <div class="about-container">
        <img src="Piano-vs-violin-2.jpg" alt="Piano and Violin" class="page-image">
        <img src="music2.png" alt="Piano and Violin" class="page-image">
        <div class="page-content">
          <h3>Carnegie Hall</h3>
          <img src="carnegie.jpg" alt="Carnegie Hall Performance" class="performance-image">
          <div class="audio-player">
            <audio controls>
              <source src="Weill Recital Hall.m4a" type="audio/x-m4a">
              Your browser does not support the audio element.
            </audio>
          </div>

          <h3>Moonlight</h3>
          <img src="moonlight.avif" alt="Moonlight Performance" class="performance-image">
          <div class="audio-player">
            <audio controls>
              <source src="Moonlight - Last (and maybe best).m4a" type="audio/x-m4a">
              Your browser does not support the audio element.
            </audio>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
